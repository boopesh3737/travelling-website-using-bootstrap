<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Travel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Main content here -->
    <section class="container mt-4">
      <h1>Welcome to our Travel Website</h1>
      <p class="lead">Explore amazing destinations around the world.</p>
      <!-- Example destination cards -->
      <div class="row mt-4">
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="image1.jpg" class="card-img-top" alt="Destination 1">
            <div class="card-body">
              <h5 class="card-title">Destination 1</h5>
              <p class="card-text">Description of Destination 1.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="image2.jpg" class="card-img-top" alt="Destination 2">
            <div class="card-body">
              <h5 class="card-title">Destination 2</h5>
              <p class="card-text">Description of Destination 2.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="image3.jpg" class="card-img-top" alt="Destination 3">
            <div class="card-body">
              <h5 class="card-title">Destination 3</h5>
              <p class="card-text">Description of Destination 3.</p>
              <a href="#" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
